<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="my_style.css">
    <title>FD calculator </title>
</head>
<body>
    
<div class="container">
    <h1>FD calculator</h1>
    <div class="form-group">
        <label for="principle"> Princeple Amount </label>
        <input type="number" class="number" id="principle" placeholder="Enter the princile Amount">
    </div>

    <div class="form-group">
        <label for="interestRate"> interestRate   </label>
        <input type="number" class="number" id="interestRate" placeholder="Enter the interestRAge">
    </div>

    <div class="form-group">
        <label for="tenure"> Tenure (inyear): </label>
        <input type="number" class="number" id="tenure" placeholder="please Enter tenure in year">
    </div>

    <button id="calculateBtn" class="calculate-btn"> Calculate</button>
    <p id="result" class="result"> Maturity Amount</p>
</div> 


<script src="my_js.js"></script>
</body>
</html>
